<!DOCTYPE html>
<html>
<head>
    <title>Courses</title>
</head>
<body>
    {% extends "./base.html" %}
    {% block content %}
    <h1>Course</h1>
    <div>
        {% for course in courses %}
            <h2>{{ course.coursename }}</h2>

    <a href="{% url 'course_form' course.id %}">Update Course</a>
    <br>
    <a href="{% url 'course_delete' course.id %}">Delete Course</a>
</div>
       {% endfor %}
    {% endblock %}

</body>
</html>
