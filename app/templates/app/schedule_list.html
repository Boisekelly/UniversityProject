<!DOCTYPE html>
<html>
<head>
    <title>Schedules</title>
</head>
<body>
    {% extends "./base.html" %}
    {% block content %}
    <h1>Schedule</h1>
    <div>
        {% for schedule in schedules %}
            <h2>{{ schedule.scheduletime }}</h2>

    <a href="{% url 'schedule_form' schedule.id %}">Update Schedule</a>
    <br>
    <a href="{% url 'schedule_delete' schedule.id %}">Delete Schedule</a>
</div>
       {% endfor %}
    {% endblock %}

</body>
</html>
