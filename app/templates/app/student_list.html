<!DOCTYPE html>
<html>
<head>
    <title>Universities</title>
</head>
<body>
    {% extends "./base.html" %}
    {% block content %}
    <h1>Students</h1>
    <div>
        {% for student in students %}
            <h2>{{ student.studentname }}</h2>

    <a href="{% url 'student_form' student.id %}">Update Student</a>
    <br>
    <a href="{% url 'student_delete' student.id %}">Delete Student</a>
</div>
       {% endfor %}
    {% endblock %}

</body>
</html>
